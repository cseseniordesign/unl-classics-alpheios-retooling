<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="treebanking.css">
     <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Arethusa</title>
</head>

<body>
    <div id="header">
        <img src="../../assets/arethusa-small.png" alt="Arethusa Logo">
        <div id="header-buttons">
            <button id="idk" type="button">idk</button>
            <button id="save" type="button">language</button>
            <button id="undo" type="button">exit</button>
            <button id="redo" type="button">language</button>
            <button id="comments" type="button">exit</button>
            <button id="settings" type="button">language</button>
            <button id="questions" type="button">exit</button>
            <button id="language" type="button">language</button>
            <button id="exit" type="button">exit</button>
        </div>
    </div>
    <div id="body">
        <div id="tree-view">
            <div id="sentence">
                <p>This is where a sentence would go after being tokenized.</p>
            </div>
            <div id="tree-bank">
                <div id="tree-bar">
                    <p>this is the tree view editing bar</p>
                </div>
                <div id="sandbox">
                    <p>this is where you treebank</p>
                    <h2>Dependency Tree Visualization</h2>
                        <svg width="900" height="600"></svg>
                </div>
            </div>
        </div>
        <div id="tools">
            <div id="toolbar">
                <p>this is the toolbar</p>
            </div>
            <div id="tool-body">
                <p>this is the body of each tool option</p>
            </div>
        </div>
    </div>
</body>
<script src="treebanking.js"></script>
</html>
