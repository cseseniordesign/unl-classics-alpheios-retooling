<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="treebanking.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="treebanking.js"></script>
    <title>Arethusa Lite</title>
</head>

<body>
    <div id="header">
        <img src="../../assets/arethusa-small.png" alt="Arethusa Logo">
        <input type="text" id="doc-search" placeholder="Search for documents..." />
        <button type="submit">Search</button>
        <p>Treebank</p>
        <button onclick="displaySentence(1)" id="first" type="button">first</button>
        <button onclick="displaySentence(window.currentIndex-1)" id="back" type="button">back</button>
        <select id="sentence-select" class="select"></select>
        <button onclick="displaySentence(window.currentIndex+1)" id="next" type="button">next</button>
        <button onclick="displaySentence(window.totalSentences)" id="last" type="button">last</button>
        <div id="header-buttons">
            <button id="save" type="button">Save</button>
            <button id="download" type="button">Download</button>
            <button id="undo" type="button">undo</button>
            <button id="redo" type="button">redo</button>
            <button id="comment" type="button">comment</button>
            <button id="settings" type="button">settings</button>
            <button id="questions" type="button">questions</button>
            <button id="language" type="button">language</button>
            <button id="exit" type="button">exit</button>
        </div>
    </div>
    <div id="body">
        <div id="tree-view">
            <div id="sentence">
                <p id="tokenized-sentence"></p>
            </div>
            <div id="resize-handle"></div>
            <div id="tree-bank">
                <div id="tree-bar"> 
                    <div id="selection-options"> 
                        <p style="margin: 0">Selection:</p> 
                        <button id="none" type="button">none</button> 
                        <button id="unused" type="button">unused</button> 
                        <button id="highlight" type="button">highlight</button>
                    </div> 
                    <div id="tree-options"> 
                        <button id="compact" type="button">compact</button> 
                        <button id="expand" type="button">expand</button> 
                        <button id="focus-root" type="button">F R</button> 
                        <button id="focus-selection" type="button">F S</button> 
                        <button id="center" type="button">center</button> 
                    </div> 
                </div>
                <div id="sandbox">
                    <svg width="600" height="600"></svg>
                </div>
            </div>
        </div>
        <div id="tools">
            <div id="toolbar">
                <button id="morph" type="button">morph</button> 
                <button id="relation" type="button">relation</button> 
                <button id="aT" type="button">aT</button> 
                <button id="selector" type="button">selector</button> 
                <button id="history" type="button">history</button> 
                <button id="comments" type="button">comments</button> 
            </div>
            <div id="tool-body">
                <p>this is the body of each tool option</p>
            </div>
        </div>
    </div>
</body>
<script type = "module" src="treebanking.js"></script>
</html>
