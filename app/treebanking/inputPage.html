<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="inputPage.css">
  <title>Arethusa Input Page</title>
</head>

<body>
  <div id="header">
    <img src="../../assets/arethusa-small.png" alt="Arethusa Logo">
  </div>

  <div id="body">
    <div id="input-container">
      <p>Input Text</p>
      <div class="input-box">
        <textarea class="input-text" title="Input Text" rows="10" cols="55" placeholder="Enter the text you want to treebank..." font="Arial"></textarea>
      </div>
      
      <div id="search-and-URI-container">
        <p>Search for a Text:</p>
        <div class="search-box">
          <textarea class="search-input" title="Search Text" rows="1" cols="49" placeholder="Search for a Text"></textarea>
          <button class="retrieve-passage-btn" type="submit" title="Retrieve Passage" aria-label="Retrieve Passage">Retrieve Passage</button>
        </div>
        <div class="available-works">
          <a rel="noopener" target="_blank" href="https://cts.perseids.org/">Available Works</a>
        </div>

        <div id="enter-URI">
          <p>Enter your own Text URI:</p>
          <div class="URI-box">
            <textarea class="URI-input" title="URI Input" rows="1" cols="50" placeholder="Enter a Text URI"></textarea>
            <button class="enter-URI-btn" type="submit" title="Enter URI" aria-label="Enter URI">Enter Text URI</button>
          </div>
        </div>
      </div>

      <div id="upload-XML">
        <p>Upload Base XML Treebank:</p>
        <fieldset class="upload-file">
          <input type="file" id="file" title="files" onchange="startRead()">
        </fieldset>

        <p>or</p>

        <div class="URL-box">
          <textarea class="URL-input" title="URL Input" rows="1" cols="50" placeholder= "Enter URL of the Treebank Template"></textarea>
          <button class="enter-url-btn" type="submit" title="Enter URL" aria-label="Enter URL">Enter URL</button>
        </div>

      </div>
    </div>

    <div id="input-manipulation">
      <fieldset class="lang-btns">
        <legend>Language</legend>
        <input type="radio" id="lang-grc" name="lang" value="grc">
        <label for="lang-grc">Greek</label>
        <input type="radio" id="lang-lat" name="lang" value="lat">
        <label for="lang-lat">Latin</label>
        <input type="radio" id="lang-eng" name="lang" value="eng">
        <label for="lang-eng">English</label>
        <input type="radio" id="lang-per" name="lang" value="per">
        <label for="lang-per">Persian</label>
        <input type="radio" id="lang-ara" name="lang" value="ara">
        <label for="lang-ara">Arabic</label>
        <input type="radio" id="lang-other" name="lang" value="other">
        <label for="lang-other">Other</label>
      </fieldset>

      <fieldset class="dir-btns">
        <legend>Text Direction</legend>
        <input type="radio" id="ltr" name="direction" value="ltr">
        <label for="ltr">Left to Right</label>
        <input type="radio" id="rtl" name="direction" value="rlt">
        <label for="rtl">Right to Left</label>
      </fieldset> 
      
      <button type="submit" class="edit-button">Edit</button>
    </div>
  </div>
</body>
</html>
