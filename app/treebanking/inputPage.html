<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="inputPage.css">
  <title>Input Page</title>
</head>

<body>
  <div id="header">
    <img src="../../assets/arethusa-small.png" alt="Arethusa Logo">
  </div>

  <div id="body">
    <div id="input-text">
      <p>Input Text</p>
      <textarea title= "Input Text" class="input-text-area" id="input-text-area" title="Input Text" rows="10" cols="55" placeholder="Enter the text you want to treebank..." font="Arial"></textarea>
      
      <div id="search-text">
        <p>Search for a Text:</p>
        <textarea class="search-text-area" id="search-text-area" title="Search Text" rows="1" cols="50"></textarea>
        <div id="retrieve-passage-button">
          <button class="retrieve-passage-button" id="retrieve-passage-btn" type="submit" title="Retrieve Passage" aria-label="Retrieve Passage">Retrieve Passage</button>
        </div>
      </div>

      <div class="available-works" id="available-works">
        <a rel="noopener" target="_blank" href="https://cts.perseids.org/">Available Works</a>
      </div>

      <div class="enter-URI" id="enter-URI">
        <p>Enter your own Text URI:</p>
        <textarea title= "Enter your own" class="URI-text-area" id="enter-URI-area" name="Enter URI" rows="1" cols="50"></textarea>
      </div>

      <div class="upload-XML" id="upload-XML">
        <p>Upload Base XML Treebank:</p>
        <fieldset class="upload-file">
          <input type="file" id="file" title="files" onchange="startRead()">
        </fieldset>

        <p>or</p>

        <textarea class="url-text-area" id="url-text-area" title="Enter URL" rows="1" cols="50"></textarea>
        <div id="enter-url-button">
          <button class="enter-url-button" id="enter-url-btn" type="submit" title="Enter URL" aria-label="Enter URL">Enter URL</button>
        </div>

      </div>

    </div>

    <div id="input-manipulation">
      <fieldset class="lang-btns">
        <legend>Language</legend>
        <input type="radio" id="lang-grc" name="lang" value="grc" checked="checked">
        <label for="lang-grc">Greek</label>
        <input type="radio" id="lang-lat" name="lang" value="lat">
        <label for="lang-lat">Latin</label>
        <input type="radio" id="lang-eng" name="lang" value="eng">
        <label for="lang-eng">English</label>
        <input type="radio" id="lang-per" name="lang" value="per">
        <label for="lang-per">Persian</label>
        <input type="radio" id="lang-ara" name="lang" value="ara">
        <label for="lang-ara">Arabic</label>
        <input type="radio" id="lang-other" name="lang" value="other">
        <label for="lang-other">Other</label>
      </fieldset>

      <fieldset class="dir-btns">
        <legend>Text Direction</legend>
        <input type="radio" id="ltr" name="direction" value="ltr">
        <label for="lang-grc">Left to Right</label>
        <input type="radio" id="rtl" name="direction" value="rlt">
        <label for="lang-lat">Right to Left</label>
      </fieldset> 
      
      <button type="submit" class="edit-button">Edit</button>
    </div>

  </div>

</body>

</html>
